<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Registration</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <table>
        <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" id="name"></td>
            <td><br></td>
        </tr>

        <tr>
            <td><label for="age">Age</label></td>
            <td><input type="date" id="age"></td>
            <td><br></td>
        </tr>

        <tr>
            <td>Sex</td>
            <td><label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female"></td>
            <td><br></td>
        </tr>

        <tr>
            <td><label for="address">Address</label></td>
            <td><textarea name="address" id="address" cols="45" rows="12"></textarea></td>
            <td><br></td>
        </tr>

        <tr>
            <td><label for="email">Email Address</label></td>
            <td><input type="email" id="email"></td>
            <td><br></td>
        </tr>

        <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" id="password"></td>
            <td><br></td>
        </tr>

        <tr>
            <td><label for="cpass">Confirm Password</label></td>
            <td><input type="password" id="cpass"></td>
            <td><br></td>
        </tr>

        <tr>
            <td><label for="aemail">Alternate Email Address</label></td>
            <td><input type="email" id="aemail"></td>
            <td><br></td>
        </tr>

        <tr>
            <td><label>Known this site through</label></td>
            <td>
                <input type="checkbox" id="internet" name="internet">
                <label for="internet">Internet</label>
                <input type="checkbox" id="news" name="news">
                <label for="news">Newspaper</label>
                <input type="checkbox" id="friends" name="friends">
                <label for="friends">Friends</label>
            </td>
            <td><br></td>
        </tr>

        <tr>
            <td><label for="aemail">Alternate Email Address</label></td>
            <td><input type="email" id="aemail"></td>
            <td><br></td>
        </tr>

        <tr>
            <td><label for="rate">Rate our site</label></td>
            <td>
            <select name="rate" id="rate">
                <option value="poor">Poor</option>
                <option value="fair">Fair</option>
                <option value="good">Good</option>
                <option value="excellent">Excellent</option>
            </select>
            </td>
            <td><br></td>
        </tr>

        <tr>
            <td><label for="code">Enter the code</label></td>
            <td><input type="text" id="code"></td>
        </tr>

        <tr>
            <td><p id="captcha" data-unselectable="7328"></p></td>
            <td><br></td>
        </tr>
        
        <tr>
            <td><input type="submit"><input type="reset"></td>
        </tr>
        </table>
    </form>
    <footer>
        <a href="./index.html">Home</a>
    </footer>
</body>
</html>
