<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Registration</title>
</head>
<body onload="captchaGenerator();">
    <h1>Registration Form</h1>
    <form id="regis" action="userlogin.html" onsubmit="return formValidate();" >
        <table>
        <tr>
            <td><label for="uname">Name</label><span class="req">(*)</span></td>
            <td><input type="text" id="uname" required></td>
            <td><br></td>
        </tr>

        <tr>
            <td><label for="age">Age</label><span class="req">(*)</span></td>
            <td><input type="date" id="age" required></td>
            <td><br></td>
        </tr>

        <tr>
            <td>Sex<span class="req">(*)</span></td>
            <td><label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male" checked required>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female"></td>
            <td><br></td>
        </tr>

        <tr>
            <td><label for="address">Address</label><span class="req">(*)</span></td>
            <td><textarea name="address" id="address" cols="45" rows="12" required></textarea></td>
            <td><br></td>
        </tr>

        <tr>
            <td><label for="email">Email Address</label><span class="req" >(*)</span></td>
            <td><input type="email" id="email"" required></td>
            <td><br></td>
        </tr>

        <tr>
            <td><label for="aemail">Alternate Email Address</label></td>
            <td><input type="email" id="aemail""></td>
            <td><br></td>
        </tr>

        <tr>
            <td><label for="password">Password</label><span class="req">(*)</span></td>
            <td><input type="password" id="password"" required></td>
            <td><br></td>
        </tr>

        <tr>
            <td><label for="cpass">Confirm Password</label><span class="req">(*)</span></td>
            <td><input type="password" id="cpass"  required></td>
            <td><br></td>
        </tr>

        <tr>
            <td><label>Known this site through</label></td>
            <td>
                <input type="checkbox" id="internet" name="internet">
                <label for="internet">Internet</label>
                <input type="checkbox" id="news" name="news">
                <label for="news">Newspaper</label>
                <input type="checkbox" id="friends" name="friends">
                <label for="friends">Friends</label>
            </td>
            <td><br></td>
        </tr>

        <tr>
            <td><label for="rate">Rate our site</label></td>
            <td>
            <select name="rate" id="rate">
                <option value="poor">Poor</option>
                <option value="fair">Fair</option>
                <option value="good" selected>Good</option>
                <option value="excellent">Excellent</option>
            </select>
            </td>
            <td><br></td>
        </tr>

        <tr>
            <td><label for="code">Enter the code</label><span class="req">(*)</span></td>
            <td><input type="text" id="code"></td>
        </tr>

        <tr>
            <td><p id="captcha"></p></td>
            <td><img id="refresh" onclick="captchaGenerator()" src="img/refreshIcon.png" width="50px" height="50px" alt="refresh button"></td>
            <td><br></td>
        </tr>
        
        <tr>
            <td></td>
            <td><input type="submit"><input type="reset"></td>
        </tr>
        </table>
    </form>
    <footer>
        <a href="./index.html">Home</a>
    </footer>
</body>
<script src="./script.js"></script>
</html>
